<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous" defer></script>
    <link rel="icon" href="/pokedex-vite/assets/pokeball.png">
    
    

    
    <title>Pokédex</title>
    <script type="module" crossorigin src="/pokedex-vite/assets/index.d1f17275.js"></script>
    <link rel="stylesheet" href="/pokedex-vite/assets/index.d98ee01d.css">
  </head>
  <body class="m-0 p-0">
    <main class="user-select-none">
      <img src="/pokedex-vite/assets/monstroteste.gif" alt="pokemon" class="pokemon__image" id="imagem">
      <img src="/pokedex-vite/assets/O.png" alt="circulo" class="circulo">
      <img src="/assets/O_cima.png " alt="circuloVerde" class="circulo__cima">
      <img src="/pokedex-vite/assets/pokedex.webp" alt="pokedex" class="pokedex">
      <h1 class="pokemon__data">
        <span class="pokemon__numero text-danger" id="numero">0.</span><p></p>
        <span class="pokemon__nome" id="nome">monstro</span>
        <div class="pokemon__tipo fs-6 mt-5" id="tipo">
          <p>
            <span>.desconhecido</span>
          </p>
        </div>
      </h1>
      <form class="form">
        <input id="search" type="search" class="pokemon__search" spellcheck="false" placeholder="nome ou id" required>
      </form>
      <div class="botoes__centrais bg-dark rounded-3">
        <button class="btn__select rounded-start mt-2">select</button>
        <button type="button" class="btn__start rounded-end" id="pesquisar">start</button>
      </div>
      <div class="btn__esquerda">  
        <button class="btn__esquerda">◄</button>
      </div>
      <div class="btn__direita">  
        <button class="btn__direita">►</button>
      </div>
    </main>
  </body>
</html>
